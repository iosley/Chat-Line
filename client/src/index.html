<html ng-app="chatApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="vendor/vendor.css" rel="stylesheet" >
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="vendor/angular.js"></script>
</head>
<body ng-controller="chatController">
	<header class="container">
		<div class="row">
			<div id="banner">
			<div class="col-lg-1">
				<img src="img/perfil.png" height="58" width="50" style="padding:5px;" alt="">
			</div>
			<div class="col-lg-11">
				<h3>Char, chat chat line.</h3>
			</div>
			</div>
		</div>
	</header>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Chat Line</h3>
						</div>
						<div class="panel-body" style="height: 65%">
							<div ng-repeat="message in messages" id="msg-{{::$index}}">
								<span>{{message.username}}:</span><br>
								<div class="messages">
									{{message.msg}}
								</div>
							</div>
						</div>
						<div class="panel-footer">
							<form ng-submit="sendMessage()" class="form" role="form">
								<div class="input-group">
									<input ng-model="message.msg" id="btn-input" type="text" class="form-control input-sm" placeholder="Digite sua menssagem..." />
									<span class="input-group-btn">
										<button class="btn  btn-sm colorbutton" id="btn-chat">
											Enviar
										</button>
									</span>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="panel panel-primary" style="">
						<div class="panel-heading">
							<h1 class="panel-title">Contatos</h1>
						</div>
						<div class="panel-body">
							<ul class="lead list-group text-warning">
								<li class="list-group-item btn">
									<input type="radio" id="radioAllUsers" ng-model="message.toUser" value="" ng-checked="true" style="display: none">
									<label for="radioAllUsers" class="btn">Todos</label>
								</li>
								<li ng-repeat="user in users" class="list-group-item btn">
									<input type="radio" id="radio{{user}}" ng-model="message.toUser" value="{{user}}" style="display: none">
									<label for="radio{{user}}" class="btn">{{user}}</label>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="vendor/vendor.js"></script>
<script src="js/app.js"></script>
</html>
